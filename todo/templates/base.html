<!--Simple todo page-->

<html>
<head>

    <title>Todo</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo App {% block title %}{% endblock %}</h1>

            {% endblock %}

        </div>
    </div>
</body>
</html>
